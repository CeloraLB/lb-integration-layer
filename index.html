<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LB Integration Layer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        gap: 20px;
      }
      
      .controls {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .controls select {
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fff;
        cursor: pointer;
        min-width: 200px;
      }
      
      .controls select:hover {
        border-color: #999;
      }
      
      .controls button {
        padding: 8px 16px;
        font-size: 14px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      
      .controls button:hover {
        background-color: #0056b3;
      }
      
      .controls button:active {
        background-color: #004085;
      }
      
      .container {
        width: 1200px;
        height: 675px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        position: relative;
      }
      
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #666;
        font-size: 14px;
      }
      
      iframe {
        width: 100%;
        height: 100%;
        border: black 2px solid;
        display: block;
      }
      
      .error {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #d32f2f;
        font-size: 14px;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      Select App:
      <select id="appSelector">
        <option value="1244">Airtable</option>
        <option value="63">Google Sheets</option>
      </select>
      <button id="refreshButton">Refresh iframe</button>
    </div>
    IFrame
    <div class="container">
      <div class="loading" id="loading">Loading...</div>
      <div class="error" id="error" style="display: none;"></div>
      <iframe 
        id="integrationFrame"
        src="http://localhost:3000/integrationLayer/1244/new"
        title="LB Integration Layer"
        allow="fullscreen"
      ></iframe>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>

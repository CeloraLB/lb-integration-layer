<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LB Integration Layer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      
      .container {
        width: 1200px;
        height: 675px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        position: relative;
      }
      
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #666;
        font-size: 14px;
      }
      
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }
      
      .error {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #d32f2f;
        font-size: 14px;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loading" id="loading">Loading...</div>
      <div class="error" id="error" style="display: none;"></div>
      <iframe 
        id="integrationFrame"
        src="http://localhost:3000/integrationLayer/new"
        title="LB Integration Layer"
        allow="fullscreen"
      ></iframe>
    </div>

    <script>
      const iframe = document.getElementById('integrationFrame');
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');

      // Handle iframe load
      iframe.addEventListener('load', () => {
        console.log('Iframe loaded successfully');
        loading.style.display = 'none';
        error.style.display = 'none';
      });

      // Handle iframe load error
      iframe.addEventListener('error', (e) => {
        console.error('Iframe failed to load:', e);
        loading.style.display = 'none';
        error.style.display = 'block';
        error.textContent = 'Failed to load integration layer. Please check if the server is running at http://localhost:3000';
      });

      // Handle timeout (optional - if iframe takes too long)
      let loadTimeout = setTimeout(() => {
        if (loading.style.display !== 'none') {
          console.warn('Iframe load timeout - still loading after 10 seconds');
        }
      }, 10000);

      iframe.addEventListener('load', () => {
        clearTimeout(loadTimeout);
      });

      // Log iframe messages (for debugging)
      window.addEventListener('message', (event) => {
        // Only log messages from the iframe origin for security
        if (event.origin === 'http://localhost:3000') {
          console.log('Message received from iframe:', event.data);
        }
      });
    </script>
  </body>
</html>
